syntax = "proto3";

package user_service.v1;

// HTTP API request and response messages for User Service

// ============ Custodial Wallet ============

message GetCustodialAddressRequest {
  string chain_id = 1;  // CAIP-2 format (e.g., "solana:mainnet-beta")
}

message GetCustodialAddressResponse {
  string address = 1;
  string chain = 2;
}
